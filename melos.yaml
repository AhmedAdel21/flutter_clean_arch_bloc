name: flutter_clean_arch_bloc
packages:
  - core/**
  - features/**


command:
  bootstrap:
    environment:
      sdk: ^3.8.1
      flutter: ">=1.17.0"

    dependencies:
      dio: ^5.9.0
      get_it: ^8.2.0
      injectable: ^2.5.1
      json_annotation: ^4.9.0
      pretty_dio_logger: ^1.4.0
      retrofit: ^4.7.2
      dartz: ^0.10.1
      connectivity_plus: ^7.0.0
      shared_preferences: ^2.5.3
      uuid: ^4.5.1

    dev_dependencies:
      flutter_lints: ^6.0.0
      json_serializable: ^6.11.1
      build_runner: ^2.7.0
      injectable_generator: ^2.8.1
      retrofit_generator: ^10.0.5

scripts:
  clean: melos clean
  cleanAndBootstrap: melos clean && melos bootstrap

  update: flutter pub outdated
  upgrade: flutter pub upgrade --major-versions

  test:
    run: melos exec --concurrency=1 -- flutter test
  
